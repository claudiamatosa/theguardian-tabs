<ol class="tg-news-list"
    ng-controller="NewsCtrl as news">
    <li class="headline-content"
        ng-repeat="article in news.articles"
        ng-cloak>
        <article class="headline">
            <header>
                <h1>
                    <a ng-href="{{ article.webUrl }}">
                        {{ article.webTitle }}
                    </a>
                </h1>

                <time pubdate datetime="{{ article.webPublicationDate | date: 'dd-MM-yyyy HH:mm' }}">
                    {{ article.webPublicationDate | date: 'dd-MM-yyyy HH:mm' }}
                </time>
            </header>

            <div class="content"
                 ng-bind-html="article.fields.trailText">
            </div>
        </article>
    </li>

    <li class="headline-content"
        ng-hide="news.tabsLoaded">
        Tab content is loading...
    </li>
   
    <li class="headline-content"
        ng-if="!news.articles.length && news.tabsLoaded">
        No content for this category is available at the moment.
    </li>
    
    <li class="headline-content"
        ng-if="news.errorMessage">
        There was an error while attempting to fetch the headlines. Please try again later.
    </li>
</ol>
