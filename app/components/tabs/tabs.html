<ul class="tg-tabs"
    ng-controller="TabsCtrl as tabs">
    <li class="tab"
        ng-repeat="tab in tabs.tabs">
        <button class="tab-trigger zone-{{ tab.zone }}"
                ng-click="tabs.openTab(tab)"
                ng-class="{active: tabs.activeTab === tab.id}">
            {{ tab.name }}
        </button>
    </li>
</ul>
